        function showAllAnswers() {
            document.querySelectorAll('.blank').forEach(blank => {
                blank.classList.add('show-answer');
            });
        }

        function hideAllAnswers() {
            document.querySelectorAll('.blank').forEach(blank => {
                blank.classList.remove('show-answer');
            });
        }

        function renderQuestions(filterText = '') {
            const questionsContainer = document.getElementById('questions');
            questionsContainer.innerHTML = '';
            
            const filteredQuestions = questionsData.filter(item => {
                if (!filterText) return true;
                const searchText = filterText.toLowerCase();
                const questionMatch = item.question.toLowerCase().includes(searchText);
                const answerMatch = item.answers.some(answer => 
                    answer.toLowerCase().includes(searchText)
                );
                return questionMatch || answerMatch;
            });
            
            filteredQuestions.forEach(item => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card p-6 bg-white border border-gray-100 rounded-sm hover:bg-gray-50 transition-smooth';
                
                let questionText = item.question;
                item.answers.forEach((answer, index) => {
                    questionText = questionText.replace(`[blank:${index + 1}]`,
                        `<span class="blank"><span class="blank-text">${answer}</span></span>`);
                });
                
                questionDiv.innerHTML = `
                    <div class="flex items-start">
                        <span class="flex-shrink-0 w-10 h-10 flex items-center justify-center bg-gray-100 text-gray-600 rounded-full font-semibold text-xl">${item.id}</span>
                        <p class="ml-4 flex-grow text-xl">${questionText}</p>
                    </div>
                `;
                questionsContainer.appendChild(questionDiv);
            });
        }
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderQuestions(e.target.value);
        });

        renderQuestions();
    </script>
